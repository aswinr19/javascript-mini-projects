<html>
	<head>
		<link href="style.css" rel="stylesheet" >
		<title>Blackjack</title>
	</head>
	<body>
		<h1>Blackjack</h1> 
		<div id="content-el">

		</p>

			<label for="input-el">Enter player name</label></br>
			<input id="input-el" type="text"/>
			<button onclick="getName()">Enter</button>
		</div>
			 
	</body>
	<script src="index.js"></script>
